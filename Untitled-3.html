<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتح الكاميرا</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f0f0f0; font-family:Arial, sans-serif; }
    video { width:90%; max-width:600px; border-radius:12px; background:#000; }
    h1 { position:absolute; top:20px; text-align:center; width:100%; font-size:1.2rem; color:#333; }
  </style>
</head>
<body>
  <h1>اختبار الكاميرا</h1>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("فشل فتح الكاميرا: " + err.message);
      }
    }

    startCamera();
  </script>
</body>
</html>
